    <form action="https://www.google.com/search" class="start-form form-container">
        <h2 class="advanced--title">Find pages with...</h2>
        <div class="left-side search-widget">
            <label class="advanced--text-label" for="as_q">All these words: </label>
            <input class="advanced--input-form" type="text" id="search" value name="as_q" autofocus="autofocus">
        </div>
        <div class="left-side search-widget">
            <label class="advanced--text-label" for="as_eqp">This exact expression or phrase: </label>
            <input class="advanced--input-form" type="text" value name="as_eqp">
        </div>
        <div class="left-side search-widget">
            <label class="advanced--text-label" for="as_oq">Any of these words: </label>
            <input class="advanced--input-form" type="text" value name="as_oq">
        </div>
        <div class="left-side search-widget">
            <label class="advanced--text-label" for="as_eq">None of these words: </label>
            <input class="advanced--input-form" type="text" value name="as_eq">
        </div>
        <div class="left-side search-widget">
            <label class="advanced--text-label" for="as_nlo">numbers ranging from: </label>
            <input class="advanced--input-form" type="text" value name="as_nlo">
            <p>to</p>
            <input class="advanced--input-form" type="text" value name="as_nhi">
        </div>
